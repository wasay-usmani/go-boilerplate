name: golangci-lint

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

permissions:
  contents: read

  pull-requests: read

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v2.2.1
          args: --timeout=5m